<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Project Name</title>
	<meta name="author" content="The Author"></meta>
</h:head>
<!-- Add 50px padding top to the body for the navbar -->
<h:body>

	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<b:jumbotron>
				<b:container>
					<p>Virement compte à compte</p>
				</b:container>
			</b:jumbotron>
			<h:form>
				<h:outputLabel value="Choisissez le compte à débiter :" />
				<ul>
					<h:panelGrid id="panel" columns="1" cellpadding="100"
						cellspacing="100">

						<!-- 	<ui:repeat value="#{beanclient.afficherListeComptes()}"
							var="compte">
							<h:selectOneMenu value="#{beanclient.afficherListeComptes()}"> -->

						<!-- 		<f:selectItem itemValue="1" itemLabel="#{compte}" />
								<f:selectItem itemValue="2" itemLabel="#{compte}" />
							</h:selectOneMenu>
							<h:selectOneMenu>
							</h:selectOneMenu>
						</ui:repeat> -->

						<h:outputLabel value="Choisissez le compte à débiter :" />
						<h:selectOneMenu style="width: 500px;"
							value="#{beanvirement.compteDébiteur}">
							<f:selectItems value="#{beanclient.afficherItemsComptes()}" />
						</h:selectOneMenu>

						<h:outputLabel value="Choisissez le compte à créditer :" />
						<h:selectOneMenu style="width: 500px;"
							value="#{beanvirement.compteCréditeur}">
							<f:selectItems value="#{beanclient.afficherItemsAllComptes()}" />
						</h:selectOneMenu>

						<h:outputLabel value="Somme à transferer : " />
						<h:inputText value="#{beanvirement.sommeVirement}" required="true"
							id="somme" styleClass="inputtext" />
						<h:message for="somme" />

						<h:panelGroup style="display:block; text-align:center">
							<h:commandButton value="Faire le virement"
								action="#{beanvirement.virementCompteACompte()}" />

						</h:panelGroup>

					</h:panelGrid>
				</ul>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
