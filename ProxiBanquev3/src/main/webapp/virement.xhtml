<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Project Name</title>
	<meta name="author" content="The Author"></meta>
</h:head>
<!-- Add 50px padding top to the body for the navbar -->
<h:body>

	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<b:jumbotron>
				<b:container>

					<!-- ==== Entete page ==== -->
					<h1>
						<h:outputText value="Virement compte à compte" />
					</h1>

					<h:outputText
						value="Client: #{beanclient.client.prenom} #{beanclient.client.nom} " />


					<!-- ==== Formulaire information virements ==== -->
					<h:form>

						<h:panelGrid id="panel" columns="1" cellpadding="100"
							cellspacing="100">

							<h:panelGroup style="display:block; text-align:center">
								<h:outputLabel value="Choisissez le compte à débiter :" />
								<h:selectOneMenu style="width: 500px;"
									value="#{beanvirement.idCompteDebiteur}">
									<f:selectItems value="#{beanclient.afficherItemsComptes()}"
										var="c" itemValue="#{c.idCompte}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup style="display:block; text-align:center">
								<h:outputLabel value="Choisissez le compte à créditer :" />
								<h:selectOneMenu style="width: 500px;"
									value="#{beanvirement.idCompteCrediteur}">
									<f:selectItems value="#{beanclient.afficherItemsAllComptes()}"
										var="c" itemValue="#{c.idCompte}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<p></p>
							<h:panelGroup style="display:block; text-align:center">
								<h:outputLabel value="Montant à transferer (EUR) : " />
								<h:inputText value="#{beanvirement.sommeVirement}"
									required="true" id="somme" />
								<h:message for="somme" />

							</h:panelGroup>
							<h:commandButton value="Valider"
								action="#{beanvirement.virementGestion()}" />



						</h:panelGrid>

					</h:form>


				</b:container>
			</b:jumbotron>
		</ui:define>
	</ui:composition>
</h:body>
</html>
